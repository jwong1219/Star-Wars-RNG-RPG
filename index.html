<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Star Wars RPG</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row" id="charSelectRow">
      <div class="col-sm-1 col-sm-offset-1">
        <div class="character">
          <button id="luke" class="btn btn-info btn-small select light-side" value="luke"><p>Luke Skywalker</p></button>
        </div>
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="han" class="btn btn-info btn-small select light-side" value="han"><p>Han Solo</p></button>
        </div>        
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="leia" class="btn btn-info btn-small select light-side" value="leia"><p>Leia Organa</p></button>
        </div>
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="chewy" class="btn btn-info btn-small select light-side" value="chewy"><p>Chewbacca</p></button>
        </div>
      </div>
      <div class="col-sm-2">
        
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="stormtrooper" class="btn btn-danger btn-small select dark-side" value="stormtrooper"><p>Stormtrooper</p></button>
        </div>
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="boba" class="btn btn-danger btn-small select dark-side" value="boba"><p>Boba Fett</p></button>
        </div>
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="vader" class="btn btn-danger btn-small select dark-side" value="vader"><p>Darth Vader</p></button>
        </div>
      </div>
      <div class="col-sm-1">
        <div class="character">
          <button id="emperor" class="btn btn-danger btn-small select dark-side" value="emperor"><p>Emperor Palpatine</p></button>
        </div>
      </div>
    </div> <!-- End of Character Select Row -->
    <div class="row" id="messageRow">
      <div class="col-sm-offset-1 col-sm-2" id="info-box">
        <h4>Player: <span id="player"></span></h4>
        <h4>Opponent: <span id="opponent"></span></h4>
        <h4>Enemies Defeated: <span id="defeated"></span></h4>
      </div>
      <div class="col-sm-6">
        <h2><span id="alert">Select a character</span></h2>
      </div>
    </div> <!-- End of Message Row -->
    <div class="row" id="combatRow">
      <div class="col-sm-offset-1 col-sm-1">
        <button id="attack" class="btn btn-default btn-small">Attack</button>
        
      </div>
      <div class="col-sm-9">
        <div id="arena">
          <div class="col-sm-5">
            <div id="player-avatar">
              
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-5">
            <div id="opp-avatar">
              
            </div>
          </div>
        </div>
      </div>
    </div> <!-- End of Combat Row -->
  </div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
